<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row" id="mars-news">
      <div class="col-md-12">
        <h3><strong>Latest Mars News</strong></h3>
            <h4>{{mars.news_title}}</h4>
            <p>{{mars.news}}</p>
      </div>
    </div>
    <div class ="row" id="mars-image">
      <div class = "col-md-8">
          <h3><strong>Featured Mars Image</strong></h3>
          <img src = "{{mars.featured_image}}" alt ="Mars Image">
      </div>        
    </div>
    <div class = "col-md-4">
      <h4><strong>Current Weather on Mars</strong></h4>
      <p>{{mars.mars_weather}}</p>
      <br>
      <h4><strong>Mars Facts</strong></h4>
      <p>{{mars.mars_facts | safe}}</p>
    </div>    
    <div class ="row" id="mars-hemispheres">
      <div class = "col-md-12">
          <h3><center><strong>Mars Hemispheres</strong></center></h3>
          {% for hemisphere in mars.mars_hemispheres %}
              <div class = "col-md-6">
                  <div class = "thumbnail">
                      <img src = "{{hemisphere.img_url}}">
                      <h3>{{hemisphere.title}}</h3>
                  </div>
              </div>
          {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
